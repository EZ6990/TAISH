<div class="login-container" ng-controller="loginController as loginCtrl">
    <div class="Content" id="Login">
        <div class="container">
            <div class="card">
                <div class="card-header mb-3">
                    <div class="card-title">
                        <h2 class="text-center">Login</h2>
                    </div>
                </div>
                <div class="card-content px-3 mb-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" value= "admin" placeholder="Username" id="uname" ng-model="loginCtrl.user.username"
                            ng-required="true" class="form-control" name="usernameInput">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" value= "Password1" placeholder="******" id="psw" ng-model="loginCtrl.user.password"
                            ng-required="true" class="form-control" name="passwordInput" ng-minlength="3">
                    </div>
                    <div class="input-group">
                        <button type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.login(loginCtrl.user)"
                            ng-disabled="loginForm.$invalid">Login</button>

                    </div>
                </div>
                <input type="button" class="btn btn-primary btn-block" ng-click="showHide()">forgot password?</input>
                <div class="card-footer" ng-show="forgotSection">
                    <!--<span class="text-info text-center"><a>forgot password?</a></span>-->
                    <select name="questionSelect" id="questionSelect" ng-model="data.questionSelect">
                        <option value="">--Please select a question--</option> <!-- not selected / blank option -->
                        <option value="option-1">What is the name of your pet?</option> <!-- interpolation -->
                        <option value="option-2">What is the name of your pet?</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
