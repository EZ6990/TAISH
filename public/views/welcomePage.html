<div class="welcome-container" ng-controller="welcomeController as welCtrl">
    


    <div class="jumbotron text-center bg-info text-white" style="margin-bottom:0">
            <h3>Hello Guest</h3>
        <p>
            <h1>Explore & Enjoy</h1>
        </p>
    </div>
    <div class="d-flex flex-row list-group-item list-group-item-action align-items-center"
        ng-repeat="poi in welCtrl.randArr | orderBy:'Rate':bOrderbyRate.ascending track by $index">
        <a ng-href="/show/{{poi.Id}}" class="list-group-item list-group-item-action inline-block">
            <div class="d-flex flex-row">
                <img class="d-inline-block" ng-src={{poi.Picture}} width="50" height="50">
                <div class="d-flex flex-column ml-3">
                    <span class="flex-fill">Name {{poi.Name}}</span>
                    <span class="flex-fill text-black-50">Rate {{poi.Rate}}</span>
                </div>
            </div>
        </a>
    </div>



</div>
