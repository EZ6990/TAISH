<div class="container" ng-controller="pointOfInterestController as poiCtrl">
    <div class="d-flex flex-column">
        <h1 class="display-1 bg-info align-self-left">{{ poiCtrl.pointOfInterest.Name }}</h1>
        <div class="d-flex flex-row align-items-center">
            <div class="d-inline-flex mr-2">
                <span class="fa fa-star text-warning justify-content-center" ng-repeat="i in range(((poiCtrl.pointOfInterest.Rate)/100)*5)"></span>
                <span class="fa fa-star text-light justify-content-center" ng-repeat="i in range(5 - ((poiCtrl.pointOfInterest.Rate)/100) *5)"></span>
            </div>
            <span class="align-self-left">{{ poiCtrl.poiReviews.length }} reviews</span>
            <span class="align-self-left mx-2 px-2">|</span>
            <span class="align-self-left" ng-repeat="category in poiCtrl.pointOfInterest.Categories">{{ category.Name }}</span>
        </div>        
        <div class="d-flex flex-row">
            <img class="img-thumbnail img-fluid d-inline-block mr-1" ng-src={{poiCtrl.pointOfInterest.Picture}} width="500px" hieght= "500px">
            <div class="d-flex flex-column">
                <label class="bg-info">{{poiCtrl.pointOfInterest.Description}}</label>
            </div>
        </div>
        <div class="d-flex flex-row" ng-if="poiCtrl.isLoggedIn">
                <a ng-hide="poiCtrl.isInFavorite({{poi.Id}})[0]" ng-herf="#" ng-click="poiCtrl.addToFavorite(poi.Id)"><i class="fas fa-heart"></i></a>
                <a ng-show="poiCtrl.isInFavorite({{poi.Id}})[0]" ng-herf="#" ng-click="poiCtrl.removeFromFavorite(poi.Id)"><i class="text-danger fas fa-heart"></i></a>
                <my-customer lolo="poi"></my-customer>
        </div>
        <h3 class="display-3 align-self-center">Reviews</h3>
        <div class="mt-3" ng-if="poiCtrl.poiReviews.length > 0">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item" ng-class="{'active' : $first}" ng-repeat="review in poiCtrl.poiReviews">
                        <p class="text-center">{{review.Details}}</p>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark"></span>
                </a>
                </div>              
        </div>
    </div>
</div>
<script>
    $('.carousel-control').click(function(e){
        e.preventDefault();
    });
</script>
